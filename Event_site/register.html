<header>
  <h1>Participant Registration</h1>
</header>
<nav>
  <a href="index.html">Home</a>
  <a href="events.html">Events</a>
  <a href="schedule.html">Schedule</a>
  <a href="register.html">Register</a>
  <a href="gallery.html">Gallery</a>
  <a href="contact.html">Contact</a>
</nav>
<div class="container">
  <form>
    <label for="name">Full Name</label>
    <input type="text" id="name" required>

    <label for="email">Email</label>
    <input type="email" id="email" required>

    <label for="college">College Name</label>
    <input type="text" id="college" required>

    <label for="event">Select Event</label>
    <select id="event" required>
      <option>Coding Hackathon</option>
      <option>Robotics Challenge</option>
      <option>Business Plan Pitch</option>
      <option>Dance & Music</option>
      <option>Art & Photography</option>
      <option>Quiz & Debate</option>
    </select>

    <label for="message">Special Requirements</label>
    <textarea id="message" rows="4"></textarea>

    <button type="submit">Submit Registration</button>
  </form>
</div>
