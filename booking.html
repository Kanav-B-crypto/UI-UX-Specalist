<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Book Your Trip</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="packages.html">Packages</a>
      <a href="booking.html">Booking</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section>
    <h2>Booking Form</h2>
    <form onsubmit="return validateBookingForm()">
      <label for="name">Name:</label>
      <input type="text" id="name" required><br><br>

      <label for="checkin">Check-in Date:</label>
      <input type="date" id="checkin" required><br><br>

      <label for="checkout">Check-out Date:</label>
      <input type="date" id="checkout" required><br><br>

      <label for="package">Select Package:</label>
      <select id="package" required>
        <option value="">-- Select --</option>
        <option value="1">Goa</option>
        <option value="2">Manali</option>
        <option value="3">Rajasthan</option>
        <option value="4">Mumbai</option>
      </select><br><br>

      <label for="persons">No. of Persons:</label>
      <input type="number" id="persons" value="1" min="1" required><br><br>

      <label for="promoCode">Promo Code:</label>
      <input type="text" id="promoCode" placeholder="Enter code if any"><br><br>

      <div id="estimate">Estimated Total: --</div><br>

      <button type="submit" id="submitBtn" disabled>Book Now</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Dream Travel Agency</p>
  </footer>
</body>
</html>
